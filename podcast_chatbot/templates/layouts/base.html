<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Podcast Chatbot</title>
    {% block head %}

    {% endblock %}
</head>

<body style="font-family: 'Merriweather', serif;" data-bs-spy="scroll" data-bs-target="#Features">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="/media/logo.webp" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Podcast Chatbot
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="{% url 'index' %}">Home</a>
                    <a class="nav-link" href="{% url 'index' %}#Features">Features</a>
                    <a class="nav-link" href="{% url 'FAQs' %}">FAQs</a>
                    <!-- <a class="nav-link" href="{% url 'About' %}">About</a> -->
                </div>
            </div>
            <div class="d-flex justify-content-end align-items-center">
                {% if user.is_authenticated %}
                <span class="me-2">Hi, {{ user.first_name }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Log Out</a>
                {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm me-2">Log In</a>
                <a href="{% url 'sign_up' %}" class="btn btn-success btn-sm">Sign Up</a>
                {% endif %}
            </div>

        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        <!-- Content overridden in child templates -->
        {% endblock %}
    </div>

    <div class="container">
        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary">Copyright Â© 2024 PodQuest, Inc</p>

            <a href="{% url 'index' %}"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img class="bi me-2" width="40" height="32" src="/media/logo.webp"></img>
            </a>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="{% url 'index' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
                <li class="nav-item"><a href="{% url 'index' %}#Features"
                        class="nav-link px-2 text-body-secondary">Features</a></li>
                <li class="nav-item"><a href="{% url 'FAQs' %}" class="nav-link px-2 text-body-secondary">FAQs</a></li>
                <!-- <li class="nav-item"><a href="{% url 'About' %}" class="nav-link px-2 text-body-secondary">About</a> -->
                </li>
            </ul>
        </footer>
    </div>

</body>


</html>
